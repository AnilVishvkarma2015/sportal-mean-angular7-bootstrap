<div class="card mx-auto" style="width: 21rem;">
  <div class="card-body">
    <h5 class="card-title">REGISTRATION</h5>
    <hr>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control form-control-md" name="regNo" placeholder="Registration Number"
          formControlName="regNo" required>

        <div *ngIf="isFieldInvalid('regNo')" class="error-message">
          Please enter registration number
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-md" formControlName="email" placeholder="Email" required>
        <div *ngIf="isFieldInvalid('email')" class="error-message">
          Please enter email
        </div>
      </div>

      <button type="submit" [disabled]="!form.valid" class="btn btn-success float-right">SUBMIT</button>
    </form>
  </div>
</div>
