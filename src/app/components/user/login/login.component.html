<div class="card mx-auto" style="width: 21rem;">
  <div class="card-body">
    <h5 class="card-title">LOGIN</h5>
    <hr>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control form-control-md" name="regNo" placeholder="Registration Number"
          formControlName="regNo">

        <div *ngIf="isFieldInvalid('regNo')" class="error-message">
          Please enter registration number
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-md" formControlName="password" placeholder="Password">
        <div *ngIf="isFieldInvalid('password')" class="error-message">
          Please enter password
        </div>
      </div>

      <button type="button" class="btn btn-info" (click)="forgotPassword()">Forgot Password</button>
      <button type="submit" [disabled]="!form.valid" class="btn btn-success float-right">LOGIN</button>
    </form>
  </div>
</div>
